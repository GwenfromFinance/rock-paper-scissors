<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let computerChoice;

            if (randomNumber < 33) {
                computerChoice = "rock"; // Rock
            }
            else if (randomNumber >= 33 && randomNumber < 66) {
                computerChoice = "paper"; // Paper
            }
            else {
                computerChoice = "scissors"; // Scissors
            }
            
            return computerChoice; // Return computer's choice
        }

        function getHumanChoice() {
            let humanChoice = prompt("Please choose rock, paper, or scissors:");
            humanChoice = humanChoice.toLowerCase();
            // Validate input
            if (humanChoice !== "rock" && humanChoice !== "paper" && humanChoice !== "scissors") {
                alert("Invalid choice. Please choose rock, paper, or scissors.");
                return getHumanChoice(); // Recursively call the function to reprompt the user
            }

            return humanChoice;
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                console.log("It's a draw!");
            }
            else if (humanChoice === "rock" && computerChoice === "paper") {
                console.log("Paper beats Rock, you lose!");
                computerScore++;
            }
            else if (humanChoice === "rock" && computerChoice === "scissors") {
                console.log("Rock beats Scissors, you win!");
                humanScore++;
            }
            else if (humanChoice === "paper" && computerChoice === "rock") {
                console.log("Paper beats Rock, you win!");
                humanScore++;
            }
            else if (humanChoice === "paper" && computerChoice === "scissors") {
                console.log("Scissors beats Paper, you lose!");
                computerScore++;
            }
            else if (humanChoice === "scissors" && computerChoice === "rock") {
                console.log("Rock beats Scissors, you lose!");
                computerScore++;
            }
            else if (humanChoice === "scissors" && computerChoice === "paper") {
                console.log("Scissors beats Paper, you win!");
                humanScore++;
            }

            
        }

        function playGame(humanChoice, computerChoice){
            
                humanChoice = getHumanChoice(); // Get human choice once
                computerChoice = getComputerChoice(); // Get computer choice once
                console.log(humanChoice);
                console.log(computerChoice);

                playRound(humanChoice, computerChoice); // Play a single round
            
        }

        playGame();
        
        

    </script>
</body>
</html>
